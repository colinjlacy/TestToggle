<ion-content padding class="page1">

	<form #dataForm="ngForm" novalidate>


		<div *ngIf="DataItem">
			<ion-item no-lines>
				<ion-label>Some text here</ion-label>
				<ion-toggle [(ngModel)]="DataItem.published" favorite></ion-toggle>
			</ion-item>
			Raw value  {{DataItem.published}}
		</div>

		<button (click)="onSave(dataForm)" type="submit" id="submit" secondary block [disabled]="!dataForm.valid">Save</button>


	</form>


</ion-content>
